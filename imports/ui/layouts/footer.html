<template name="layout_footer">
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col m4 s12">
          <h5 class="white-text">Follow us on</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="https://reddit.com/r/melonproject" target="_blank">Reddit</a></li>
            <li><a class="grey-text text-lighten-3" href="https://twitter.com/melonproject" target="_blank">Twitter</a></li>
            <li><a class="grey-text text-lighten-3" href="https://www.linkedin.com/company/melonport-ag" target="_blank">LinkedIn</a></li>
            <li><a class="grey-text text-lighten-3" href="https://www.github.com/melonproject" target="_blank">Github</a></li>
          </ul>
        </div>
        <div class="col m4 s12">
          <h5 class="white-text"><a class="grey-text text-lighten-4" href="mailto:team@melonport.com" target="_top">Contact us</a></h5>
          <p class="grey-text text-lighten-4" >Send us an <a class="grey-text text-lighten-4" href="mailto:team@melonport.com" target="_top">email</a></p>
        </div>
        <div class="col m4 s12">
          <h5 class="white-text">Subscribe</h5>
          <label class="error-message grey-text text-lighten-3"></label>

        </div>

      <div class="container">
