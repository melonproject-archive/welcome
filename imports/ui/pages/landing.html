<template name="landing">

	<!-- hero section -->
	<section class="mp-hero">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 text-center hero-text">
					<h1>{{{i18n 'dapp.pages.landing.title'}}}</h1>
					<p>{{{i18n 'dapp.pages.landing.subtitle'}}}</p>
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div id="mc_embed_signup">
                <form action="//melonport.us13.list-manage.com/subscribe/post?u=75b8e7e6c89538475ba674c22&amp;id=7071c13156" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
									<div id="mc_embed_signup_scroll" class="input-group input-newsletter">
										<input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="(i18n 'dapp.pages.landing.newsletter')" required>
										<span class="input-group-link">
											<button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"><i class="fi flaticon-interface-1"></i></button>
										</span>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="mp-logo">
		<div class="container">
			<div class="row mp-logo-wrapper">
				<div class="col-md-4 col-sm-4 col-xs-4 mp-logo-box">
          <a href="https://www.benzinga.com/fintech/16/11/8680298/exclusive-mona-el-isa-and-the-google-of-blockchain" target="_blank">
			     <img src="dist/img/benzinga.png">
         </a>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4 mp-logo-box">
          <a href="http://www.ibtimes.co.uk/ethcores-gavin-wood-collaborates-melon-hedge-fund-manager-crypto-portfolios-1591425" target="_blank">
					  <img src="dist/img/ibt.png">
          </a>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4 mp-logo-box">
          <a href="http://ethfans.org/posts/254" target="_blank">
					  <img src="dist/img/ethfans.png">
          </a>
				</div>
			</div>
		</div>
	</section>

	<section class="mp-count">
		<div class="container">
			<div class="row mp-count-wrapper">
				<div class="col-md-4 col-sm-4 col-xs-12 mp-count-box">
					<h2>{{{i18n 'dapp.pages.landing.count.one.title'}}}</h2>
					<p>{{{i18n 'dapp.pages.landing.count.one.subtitle'}}}</p>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-12 mp-count-box">
          <h2>{{{i18n 'dapp.pages.landing.count.two.title'}}}</h2>
					<p>{{{i18n 'dapp.pages.landing.count.two.subtitle'}}}</p>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-12 mp-count-box">
          <h2>{{{i18n 'dapp.pages.landing.count.three.title'}}}</h2>
					<p>{{{i18n 'dapp.pages.landing.count.three.subtitle'}}}</p>
				</div>
			</div>
		</div>
	</section>

	<section class="mp-about">
		<div class="container">
			<div class="row mp-about-title">
				<div class="col-md-12 text-center">
					<h2 class="main-title">{{{i18n 'dapp.pages.landing.about.title'}}}</h2>
					<p class="desc-title">{{{i18n 'dapp.pages.landing.about.subtitle'}}}</p>
				</div>
			</div>
			<div class="row mp-about-content">
				<div class="col-md-3 col-sm-6 col-xs-12 mp-about-box">
					<div class="about-img-box">
						<img src="dist/img/about/open_source.png">
					</div>
					<h3>{{{i18n 'dapp.pages.landing.about.open.title'}}}</h3>
					<p>{{{i18n 'dapp.pages.landing.about.open.subtitle'}}}</p>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12 mp-about-box">
					<div class="about-img-box">
						<img src="dist/img/about/modular_icon.png">
					</div>
          <h3>{{{i18n 'dapp.pages.landing.about.modular.title'}}}</h3>
					<p>{{{i18n 'dapp.pages.landing.about.modular.subtitle'}}}</p>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12 mp-about-box">
					<div class="about-img-box">
						<img src="dist/img/about/cost_icon.png">
					</div>
          <h3>{{{i18n 'dapp.pages.landing.about.lowers.title'}}}</h3>
					<p>{{{i18n 'dapp.pages.landing.about.lowers.subtitle'}}}</p>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12 mp-about-box">
					<div class="about-img-box">
						<img src="dist/img/about/decentralised_icon.png">
					</div>
          <h3>{{{i18n 'dapp.pages.landing.about.decentralised.title'}}}</h3>
					<p>{{{i18n 'dapp.pages.landing.about.decentralised.subtitle'}}}</p>
				</div>
			</div>
		</div>
	</section>

  <!-- contribute section -->
  <section class="mp-learn-started">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="main-title">{{{i18n 'dapp.pages.landing.started.title'}}}</h2>
					<p class="desc-title">{{{i18n 'dapp.pages.landing.started.subtitle'}}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 started-tab">
          <ul class="nav nav-tabs nav-started" role="tablist">
            <li role="presentation" class="active"><a href="#connect" aria-controls="connect" role="tab" data-toggle="tab"><img src="dist/img/icon/connect_icon.png">{{{i18n 'dapp.pages.landing.started.connect.title'}}}</a></li>
            <li role="presentation"><a href="#wallet" aria-controls="wallet" role="tab" data-toggle="tab"><img src="dist/img/icon/etherium_icon.png">{{{i18n 'dapp.pages.landing.started.fund.title'}}}</a></li>
            <li role="presentation"><a href="#contribute" aria-controls="contribute" role="tab" data-toggle="tab"><img src="dist/img/icon/melonport_icon.png">{{{i18n 'dapp.pages.landing.started.contribute.title'}}}</a></li>
          </ul>

          <div class="tab-content content-started">
            <div role="tabpanel" class="tab-pane active" id="connect">
              <h6>{{{i18n 'dapp.pages.landing.started.connect.subtitle'}}}</h6>
              <div class="form-group">
                <label>1. Using MetaMask</label>
                <p class="text-code">
                  a) Install <a href="#">MetaMask</a> and<br/>
                  b) Create an Ethereum Address
                </p>
              </div>
              <div class="form-group">
                <label>2. Using Mist</label>
                <p class="text-code">
                  a) Install and run <a href="#">Mist</a> and<br/>
                  b) Create an Ethereum Address
                </p>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="wallet">
              <h6>{{{i18n 'dapp.pages.landing.started.fund.subtitle'}}}</h6>
              <div class="form-group">
                <label>1. Using other crypto currencies</label>
                <p class="text-code">
                  Use for example: <br/>
                  a) <a href="https://www.coinbase.com/" target="_blank">Coinbase</a> or <br/>
                  b) <a href="https://shapeshift.io/" target="_blank">ShapeShift</a> to <br/>
                  Convert your crypto currencies to Ether.
                </p>
              </div>
              <div class="form-group">
                <label>2. Using fiat currencies</label>
                <p class="text-code">
                  a) Use <a href="https://www.bitcoinsuisse.ch/en/index/" target="_blank">BitcoinSuisse</a> for direct access to Melon <br/>
                  b) Use a centralized exchange to convert your fiat currencies into Ether
                </p>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="contribute">
              <h6>{{{i18n 'dapp.pages.landing.started.contribute.subtitle'}}}</h6>
              <div class="form-group">
                <label>1. Visit our decentralised application</label>
                <p class="text-code">
                  a) Use MetaMask together with Chrome or <br/>
                  b) Use Mist to <br/>
                  Browse to <a href="https://contribution.melonport.com/">https://contribution.melonport.com/</a>
                </p>
              </div>
              <div class="form-group">
                <label>2. Send funds and become a part of Melon</label>
                <p class="text-code">
                  Use the decentralised application to send funds to Melon
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="mp-partner">
		<div class="container">
			<div class="row mp-partner-wrapper">
				<div class="col-md-3 col-sm-3 col-xs-12 mp-partner-title">
					<h4>{{{i18n 'dapp.pages.landing.partner.title'}}}</h4>
				</div>
				<div class="col-md-9 col-sm-9 col-xs-12 mp-partner-list">
					<ul>
						<li>
              <a href="http://www.mme.ch/en" target="_blank">
                <img src="dist/img/mme.png">
              </a>
            </li>
						<li>
              <a href="https://ethcore.io/" target="_blank">
                <img src="dist/img/ethcore.png">
              </a>
            </li>
						<li>
              <a href="https://validitylabs.org/" target="_blank">
                <img src="dist/img/validitylabs.png">
              </a>
            </li>
					</ul>
				</div>
			</div>
		</div>
	</section>

	<section class="mp-video">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2>{{{i18n 'dapp.pages.landing.video.title'}}}</h2>
					<h5>{{{i18n 'dapp.pages.landing.video.subtitle'}}}</h5>
					<a data-toggle="modal" data-target="#myModal">
						<i class="fi flaticon-arrows"></i>
					</a>
				</div>
			</div>
		</div>
	</section>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-video" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/TJP7HPF8rOc" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>

</template>
