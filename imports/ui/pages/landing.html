<template name="landing">

	<!-- hero section -->
	<section class="mp-hero">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 text-center hero-text">
					<h1>{{{i18n 'pages.landing.title'}}}</h1>
					<p>{{{i18n 'pages.landing.subtitle'}}}</p>
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div id="mc_embed_signup">
                <form action="//melonport.us13.list-manage.com/subscribe/post?u=75b8e7e6c89538475ba674c22&amp;id=7071c13156" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
									<div id="mc_embed_signup_scroll" class="input-group input-newsletter">
										<input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="{{i18n 'pages.landing.newsletter'}}" required>
										<span class="input-group-link">
											<button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"><i class="fi flaticon-interface-1"></i></button>
										</span>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="mp-logo">
		<div class="container">
			<div class="row mp-logo-wrapper">
				<div class="col-md-3 col-sm-6 col-xs-6 mp-logo-box">
          <a href="http://www.coindesk.com/meet-the-ex-banker-using-ethereum-to-take-on-traditional-hedge-funds/" target="_blank">
						<img src="dist/img/coindesk_logo.png">
          </a>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-6 mp-logo-box">
          <a href="http://www.ibtimes.co.uk/ethereum-melonport-fills-its-chf2-5m-token-issuance-under-three-minutes-1606920?utm_source=social&utm_medium=twitter&utm_campaign=/ethereum-melonport-fills-its-chf2-5m-token-issuance-under-three-minutes-1606920" target="_blank">
						<img src="dist/img/ibt.png">
          </a>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-6 mp-logo-box">
          <a href="http://ethfans.org/posts/melonport-greenpaper" target="_blank">
						<img src="dist/img/ethfans.png">
          </a>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-6 mp-logo-box">
          <a href="http://www.handelszeitung.ch/blogs/bits-coins/die-frau-mit-den-neuen-blockchain-fonds-1331738" target="_blank">
			     	<img src="dist/img/handelszeitung_logo.png">
        	</a>
				</div>
			</div>
		</div>
	</section>

	<section class="mp-about">
		<div class="container">
			<div class="row mp-about-title">
				<div class="col-md-12 text-center">
					<h2 class="main-title">{{{i18n 'pages.landing.about.title'}}}</h2>
					<p class="desc-title">{{{i18n 'pages.landing.about.subtitle'}}}</p>
				</div>
			</div>
			<div class="row mp-about-content">
				<div class="col-md-3 col-sm-6 col-xs-12 mp-about-box">
					<div class="about-img-box">
						<img src="dist/img/about/open_source.png">
					</div>
					<h3>{{{i18n 'pages.landing.about.open.title'}}}</h3>
					<p>{{{i18n 'pages.landing.about.open.subtitle'}}}</p>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12 mp-about-box">
					<div class="about-img-box">
						<img src="dist/img/about/modular_icon.png">
					</div>
          <h3>{{{i18n 'pages.landing.about.modular.title'}}}</h3>
					<p>{{{i18n 'pages.landing.about.modular.subtitle'}}}</p>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12 mp-about-box">
					<div class="about-img-box">
						<img src="dist/img/about/cost_icon.png">
					</div>
          <h3>{{{i18n 'pages.landing.about.lowers.title'}}}</h3>
					<p>{{{i18n 'pages.landing.about.lowers.subtitle'}}}</p>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12 mp-about-box">
					<div class="about-img-box">
						<img src="dist/img/about/decentralised_icon.png">
					</div>
          <h3>{{{i18n 'pages.landing.about.decentralised.title'}}}</h3>
					<p>{{{i18n 'pages.landing.about.decentralised.subtitle'}}}</p>
				</div>
			</div>
		</div>
	</section>

  <section class="mp-partner">
		<div class="container">
			<div class="row mp-partner-wrapper">
				<div class="col-md-3 col-sm-3 col-xs-12 mp-partner-title">
					<h4>{{{i18n 'pages.landing.partner.title'}}}</h4>
				</div>
				<div class="col-md-9 col-sm-9 col-xs-12 mp-partner-list">
					<ul>
						<li>
      				<a href="http://www.mme.ch/en" target="_blank">
        				<img src="dist/img/mme.png">
      				</a>
     				</li>
						<li>
      				<a href="https://parity.io/" target="_blank">
        				<img src="dist/img/parity.png">
      				</a>
      			</li>
            <li>
      				<a href="http://www.oraclize.it/" target="_blank">
        				<img src="dist/img/oraclize.png">
      				</a>
      			</li>
						<li>
      				<a href="https://validitylabs.org/" target="_blank">
        				<img src="dist/img/validitylabs.png">
      				</a>
      			</li>
					</ul>
				</div>
			</div>
		</div>
	</section>

	<section class="mp-video">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2>{{{i18n 'pages.landing.video.title'}}}</h2>
					<h5>{{{i18n 'pages.landing.video.subtitle'}}}</h5>
					<a data-toggle="modal" data-target="#myModal">
						<i class="fi flaticon-arrows"></i>
					</a>
				</div>
			</div>
		</div>
	</section>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-video" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/TJP7HPF8rOc" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>

</template>
