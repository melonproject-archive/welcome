							<div class="col-md-12 text-center">
                <h2 class="about-title">Usage Token MLN</h2>
                <img src="dist/img/graph.png">
								<p>
                  Our usage token is called Melon token [MLN] and is a core component of the Melon project. It is designed to enjoy a “usage right” to the Melon protocol.
                  To use the Melon protocol one has to use MLN token.
                </p>
                <p>
                  All MLN token that are paid by Users to access Melon will go into a smart contract called a “Multichain fund”.
                  The purpose of this fund is to secure trustless connectivity to other blockchains as well as redeploying the Melon protocol to other blockchains with different properties.
                  Making it in effect a multichain capable software for asset management.
                </p>
                <p>
                  A maximum of 1,250,000 MLN will be created before the final version of the Melon protocol is deployed to the live network.
                  Following the live deployment, a fixed amount of new token will be created periodically and be distributed towards the most widely used Modules of the Melon protocol.
                  This incentivises maintenance and development of the Melon protocol even after its final version is deployed to the live network.
                </p>
							</div>
