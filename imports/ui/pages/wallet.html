<template name="pagesWebWallet">
  <div class="container">
    <div class="page-header">
      <h1>{{i18n 'dapp.wallet.header'}}</h1>
      <p>{{i18n 'dapp.wallet.description'}}</p>
    </div>

    <div class="row-fluid">
      <div class="col s12">
        <div class="card grey lighten-4">
          <div class="card-content">
            <div class="card-title">
              {{i18n 'dapp.components.wallet.header'}}
            </div>
            <p>Create, Import or Export a Web wallet.</p>
            <br/>

            <form class="new-wallet">
              <div class="form-group row">
                <label for="new-wallet" class="col-sm-2 form-control-label">New Wallet</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="userEntropy" placeholder="Type random text to generate entropy"/>
                  <small class="text-muted">This increases the randomness with which your wallet is generated.</small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">New Wallet</button>
            </form>
            <br/>

            <form class="import-seed">
              <div class="form-group row">
                <label for="import-seed" class="col-sm-2 form-control-label">Import Wallet</label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="seed" placeholder="Input Secret Seed of Wallet" rows="2"></textarea>
                  <small class="text-muted">Keep this seed secret or your wallet might be in danger.</small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Import Wallet</button>
            </form>
            <br/>

            <form class="export-seed">
              <div class="form-group row">
                <label for="export-seed" class="col-sm-2 form-control-label">Export Wallet</label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="userSeed" placeholder="Export Secret Seed of Wallet" rows="2"></textarea>
                  <small class="text-muted">Keep this seed secret or your wallet might be in danger.</small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Export Wallet</button>
            </form>
            <br/>

            <!-- <form class="send-ether">
              <div class="form-group row">
                <label for="send-ether" class="col-sm-2 form-control-label">Send Ether</label>
                <button type="submit" class="btn btn-primary">Send Ether</button>
              </div>
            </form>
            <br/> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
