<template name="welcome">
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center grey-text">melonport</h1>
        <div class="row center">
          <h5 class="header col s12 light">The journey to holding and managing your digital assets on a decentralized blockchain</h5>
        </div>
        <div class="row center">
          <a href="http://chain.melonport.com/" class="btn-large waves-effect waves-light grey darken-1">Get started</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="roadahead2.jpeg" alt="Unsplashed background img 1"></div>
  </div>

  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="video-container">
            <iframe src="//www.youtube.com/embed/2phQbLp8vSE?rel=0" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">
            <p>Melonport is way to access the melon protocol. The Melon protocol is a network protocol for digital asset management executed on the Ethereum platform.
              It provides a self-maintained protocol to create, manage and invest in Ether-denominated portfolio management
strategies specializing in digital assets.</p>
        </h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="roadahead2.jpeg" alt="Unsplashed background img 2"></div>
  </div>

  <div class="container">
    <div class="section center">
      <div class="row">
        <div class="col s6 offset-s3">
          {{> email}}
        </div>
      </div>
    </div>
  </div>

</template>
